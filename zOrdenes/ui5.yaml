specVersion: "3.1"
metadata:
  name: zordenes
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true
        backend:
        - path: /ConsultaCFDIService.svc
          url: https://consultaqr.facturaelectronica.sat.gob.mx
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: preview-middleware
      afterMiddleware: compression
      configuration:
        test:
          - framework: Qunit
          - framework: OPA5
framework:
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
    - name: sap.f
    - name: sap.ui.layout    
    - name: sap.ui.unified
    - name: sap.uxap
  name: OpenUI5
  version: 1.136.1
